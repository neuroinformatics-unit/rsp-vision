[metadata]
name = load-photon-data
version = 0.0.1
author = Laura Porta
author_email = 29216006+lauraporta@users.noreply.github.com
url = https://github.com/neuroinformatics-unit/load-photon-data
license = BSD-3-Clause
description = Load 2p / 3p data generated by suite2p or registers 2p
long_description = file: README.md
long_description_content_type = text/markdown
classifiers =
    Development Status :: 2 - Pre-Alpha
    Programming Language :: Python
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9
    Programming Language :: Python :: 3.10
    Operating System :: OS Independent
    License :: OSI Approved :: BSD License
project_urls =
    Bug Tracker = https://github.com/neuroinformatics-unit/load-photon-data/issues
    Documentation = https://github.com/neuroinformatics-unit/load-photon-data#README.md
    Source Code = https://github.com/neuroinformatics-unit/load-photon-data
    User Support = https://github.com/neuroinformatics-unit/load-photon-data/issues

[options]
zip_safe = False
packages = find:
python_requires = >=3.7
setup_requires =
	setuptools_scm

[options.packages.find]
where = load_photon_data
exclude = test*

[options.extras_require]
dev =
	black
	pytest
	pytest-cov
	bump2version
	pre-commit
	flake8
	coverage

[flake8]
max-line-length = 79
exclude = __init__.py,build,.eggs

[tool:pytest]
addopts = --cov=load-photon-data