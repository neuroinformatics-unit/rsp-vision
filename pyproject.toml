[project]
name = "rsp-vision"
authors = [{name = "Laura Porta", email= "l.porta@ucl.ac.uk"}]
description = "Load 2p / 3p data generated by suite2p or registers 2p"
readme = "README.md"
requires-python = ">=3.8.0"
dynamic = ["version"]

license = {text = "BSD-3-Clause"}

classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: BSD License",
]

dependencies = [
    "rich",
    "fancylog",
    "PyYAML",
    "types-PyYAML",
    "h5py",
    "python-decouple",
    "pandas",
    "scipy",
]

[project.urls]
homepage = "https://github.com/neuroinformatics-unit/rsp-vision"
bug_tracker = "https://github.com/neuroinformatics-unit/rsp-vision/issues"
documentation = "https://github.com/neuroinformatics-unit/rsp-vision"
source_code = "https://github.com/neuroinformatics-unit/rsp-vision"
user_support = "https://github.com/neuroinformatics-unit/rsp-vision/issues"

[project.optional-dependencies]
dev = [
  "pytest",
  "pytest-cov",
  "coverage",
  "tox",
  "black",
  "mypy",
  "pre-commit",
  "ruff",
  "setuptools_scm",
  "tqdm", # to generate mock data
]

[build-system]
requires = [
    "setuptools>=45",
    "wheel",
    "setuptools_scm[toml]>=6.2",
]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
include = ["rsp_vision*"]
exclude = ["tests*"]

[tool.pytest.ini_options]
addopts = "--cov=rsp_vision"

[tool.black]
target-version = ['py38', 'py39', 'py310']
skip-string-normalization = false
line-length = 79
exclude = '''
(
  /(
      \.eggs
    | \.git
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
    | examples
  )/
)
'''

[tool.isort]
profile = "black"
line_length = 79

[tool.setuptools_scm]

[tool.check-manifest]
ignore = [
  "*.yaml",
  "tox.ini",
  "tests/*",
  "tests/test_unit/*",
  "tests/test_integration/*",
  ".flake8"
]


[tool.ruff]
line-length = 79
exclude = ["__init__.py","build",".eggs"]
select = ["I", "E", "F"]
fix = true

[tool.cibuildwheel]
build = "cp38-* cp39-* cp310-*"

[tool.cibuildwheel.macos]
archs = ["x86_64", "arm64"]
