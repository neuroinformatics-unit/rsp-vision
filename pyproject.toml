[project]
name = "load-suite2p"
authors = [{name = "Laura Porta", email= "l.porta@ucl.ac.uk"}]
description = "Load 2p / 3p data generated by suite2p or registers 2p"
readme = "README.md"
requires-python = ">=3.8.0"
dynamic = ["version"]

license = {text = "BSD-3-Clause"}

classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: BSD License",
]

dependencies = [
    "rich",
    "fancylog",
    "PyYAML",
    "types-PyYAML",
    "h5py",
]

[project.urls]
homepage = "https://github.com/neuroinformatics-unit/load-suite2p"
bug_tracker = "https://github.com/neuroinformatics-unit/load-suite2p/issues"
documentation = "https://github.com/neuroinformatics-unit/load-suite2p"
source_code = "https://github.com/neuroinformatics-unit/load-suite2p"
user_support = "https://github.com/neuroinformatics-unit/load-suite2p/issues"

[project.optional-dependencies]
dev = [
	"pytest",
	"pytest-cov",
	"coverage",
	"tox",
	"black",
    "isort",
    "mypy",
	"pre-commit",
	"flake8",
 	"setuptools_scm",
]



[build-system]
requires = [
    "setuptools>=45",
    "wheel",
    "setuptools_scm[toml]>=6.2",
]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
include = ["load_suite2p*"]
exclude = ["tests*"]

[tool.pytest.ini_options]
addopts = "-s --cov=load_suite2p"

[tool.black]
target-version = ['py39']
skip-string-normalization = false
line-length = 79
exclude = '''
(
  /(
      \.eggs
    | \.git
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
    | examples
  )/
)
'''

[tool.isort]
profile = "black"
line_length = 79

[tool.setuptools_scm]

[tool.check-manifest]
